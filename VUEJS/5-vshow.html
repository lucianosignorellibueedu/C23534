<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de v-show con Vue.js 3</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.0.11/dist/vue.global.prod.js"></script>
</head>
<body>
  <div id="app">
    <h1>Ejemplo de v-show con Vue.js</h1>

    <p v-show="mostrarParrafo">Este p치rrafo se mostrar치 u ocultar치</p>

    <button @click="toggleParrafo">Cambiar estado del p치rrafo</button>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          mostrarParrafo: true
        };
      },
      methods: {
        toggleParrafo() {
          this.mostrarParrafo = !this.mostrarParrafo;
        }
      }
    });

    app.mount("#app");
  </script>
</body>
</html>
