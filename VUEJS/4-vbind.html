<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de v-bind con Vue.js 3</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.0.11/dist/vue.global.prod.js"></script>
</head>
<body>
  <div id="app">
    <h1>Ejemplo de v-bind con Vue.js</h1>

    <p v-bind:title="mensajeTooltip">Pasa el mouse aquí</p>
    <p v-bind:class="claseCSS">Este texto tiene clases dinámicas</p>
    <a v-bind:href="urlDestino">Ir a Google</a>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          mensajeTooltip: 'Este es un mensaje de tooltip',
          claseCSS: 'resaltado',
          urlDestino: 'https://www.google.com'
        };
      }
    });

    app.mount("#app");
  </script>
</body>
</html>
