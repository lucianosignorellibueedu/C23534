<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Watcher con Vue.js 3</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.0.11/dist/vue.global.prod.js"></script>
</head>
<body>
  <div id="app">
    <h1>Ejemplo de Watcher con Vue.js</h1>

    <input type="text" v-model="mensaje">
    <p>{{ mensaje }}</p>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          mensaje: ''
        };
      },
      watch: {
        mensaje(nuevoValor, valorAnterior) {
          console.log(`Mensaje actual: ${nuevoValor}`);
        }
      }
    });

    app.mount("#app");
  </script>
</body>
</html>
