<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Pokémon</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.0.11/dist/vue.global.prod.js"></script>
  <style>
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      cursor: pointer;
      margin: 5px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Buscar Pokémon por Número</h1>
    <input v-model="numero" placeholder="Número de Pokémon" @input="limpiarHistorial" />
    <button @click="buscarPokemon">Buscar</button>

    <h2>Historial de Búsqueda</h2>
    <ul>
      <li v-for="historia in historial" :key="historia.id" @click="seleccionarPokemon(historia.id)">
        {{ historia.nombre }}
      </li>
    </ul>

    <h2>Detalles del Pokémon</h2>
    <div v-if="pokemon">
      <h3>{{ pokemon.name }}</h3>
      <img :src="pokemon.sprites.front_default" alt="Imagen del Pokémon" />
      <p>Tipo: {{ tipos }}</p>
      <p>Altura: {{ pokemon.height / 10 }} m</p>
      <p>Peso: {{ pokemon.weight / 10 }} kg</p>
    </div>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          numero: "",
          historial: [],
          pokemon: null
        };
      },
      computed: {
        tipos() {
          return this.pokemon.types.map((tipo) => tipo.type.name).join(", ");
        }
      },
      methods: {
        async buscarPokemon() {
          const numero = this.numero.trim();
          if (!numero) return;

          try {
            const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${numero}`);
            const data = await response.json();

            this.pokemon = data;
            this.historial.push({ id: data.id, nombre: data.name });

            if (this.historial.length > 5) {
              this.historial.shift();
            }
          } catch (error) {
            console.error("Error al buscar el Pokémon", error);
          }
        },
        seleccionarPokemon(id) {
          this.numero = id;
          this.buscarPokemon();
        },
        limpiarHistorial() {
          this.historial = [];
        }
      }
    });

    app.mount("#app");
  </script>
</body>
</html>
