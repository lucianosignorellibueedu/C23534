<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de v-html con Vue.js 3</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.0.11/dist/vue.global.prod.js"></script>
</head>
<body>
  <div id="app">
    <h1>Uso de v-html con Vue.js</h1>
    
    <p>Texto estático:</p>
    <p>This is <em>static</em> text.</p>
    
    <p>Texto dinámico con v-html:</p>
    <p v-html="mensajeHTML"></p>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          mensajeHTML: '<strong>¡Este es un texto HTML dinámico!</strong>'
        };
      }
    });

    app.mount("#app");
  </script>
</body>
</html>
