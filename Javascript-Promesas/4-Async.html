<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Async/Await con JSONPlaceholder</title>
</head>
<body>
    <h1>Listado de Publicaciones</h1>
    <ul id="post-list"></ul>

    <script>
        // Obtener una referencia al elemento <ul> en el HTML para mostrar las publicaciones.
        const postList = document.getElementById('post-list');

        // Definir una funci칩n asincr칩nica llamada getPosts.
        async function getPosts() {
            try {
                // Realizar una solicitud GET a la API JSONPlaceholder.
                const response = await fetch('https://jsonplaceholder.typicode.com/posts');
                debugger;
                // Verificar si la respuesta es exitosa.
                if (!response.ok) {
                    throw new Error('Error en la solicitud');
                }

                // Analizar la respuesta como JSON.
                const posts = await response.json();

                // Recorremos las publicaciones y las mostramos en la p치gina.
                posts.forEach(post => {
                    const listItem = document.createElement('li');
                    listItem.textContent = post.title;
                    listItem.textContent = post.id;
                    listItem.textContent = post.body;
                    postList.appendChild(listItem);
                });
            } catch (error) {
                // Manejar cualquier error que ocurra durante la solicitud.
                console.error('Hubo un error al obtener las publicaciones:', error);
            }
        }

        // Llamar a la funci칩n getPosts para iniciar el proceso.
        getPosts();
    </script>
</body>
</html>
